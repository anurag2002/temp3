<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <script src="../REGISTRATION PAGE/registration_page.js"></script>
</head>

<link rel="stylesheet" href="../REGISTRATION PAGE/registration_page.css" />

<body style="background-image: url('./image/banner-bg.jpg'); background-size:auto;">

    <div class="registrationClass">

        <form class="registrationForm" id="registrationForm">
            <h2 id="heading1"><b>User Registration</b></h2>

            <div class="userDetails">

                <input type="text" placeholder="Name" onblur="fnamevalidate()" id="fName" required/>
                <input type="email" placeholder="Email ID" onblur="emailvalidate()" id="emailID" required/>
                <input type="password" placeholder="Password" onblur="passvalidate()" id="pass" required/>

                <button type="submit" formaction="./" onclick="check1()"><b>Submit</b></button>

            </div>

        </form>

    </div>

</body>

</html>
